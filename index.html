<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head> 

<body>
  <div class="container">
    <h1>Calcualtor</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <!--subtraction-->
    <form id="subtract">
      <div class="form-group">
       <label for="subtract1">1st number:</label>
        <input id="subtract1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="subtract2">2nd number:</label>
        <input id="subtract2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Subtract</button>
    </form>
    <!--multiplication-->
    <form id="mult">
      <div class="form-group">
        <label for="mult1">1st number:</label>
        <input id="mult1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="mult2">2nd number:</label>
        <input id="mult2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Multiply</button>
    </form>
    <!--division-->
    <form id="division">
      <div class="form-group">
        <label for="div1">1st number:</label>
        <input id="div1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="div2">2nd number</label>
        <input id="div2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Divide</button>
    </form>
    <div id="output">
      <p><span id="result"></span></p>
    </div>
  </div>
</body>
</html>
