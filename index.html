<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head> 

<body>
  <div class="container">
    <h1>Calcualtor</h1>
    <form id="formOne">
      <div class="form-group">
        <label for="numOne">1st number:</label>
        <input id="numOne" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="numTwo">2nd number:</label>
        <input id="numTwo" class="form-control" type="text">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          add
        </label>
        <label>
          <input type="radio" name="operator" value="subtract">
          subtract
        </label>
        <label>
          <input type="radio" name="operator" value="multiply">
          multiply
        </label>
        <label>
          <input type="radio" name="operator" value="divide">
          divide
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Equals</button>
    </form>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Result</h4>
        <p class="card-text" id="result"></p>
      </div>
    </div>
    
  </div>
</body>
</html>
